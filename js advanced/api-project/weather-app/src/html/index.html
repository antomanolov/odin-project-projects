<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div class="header-container">
        <h1 class="title">the weather app</h1>
        <div class="search-bar">
            <form class="search-form">
                <input type="search" name="" id="" placeholder="Enter the city here" spellcheck="false">
                <div class="error"></div>
            </form>
        </div>
    </div>
    <div class="visible">
        <div class="middle">
            <h1 class="city-name"></h1>
            <div class="location-current-container">
            
            <div class="location-details">
                <p class="main-day"></p>
                <div class="weather-icon">
                    <p class="weather-type"></p>
                    <img src="" alt="weather-icon" width="100" class="main-weather-img">
                </div>
                <p class="current-time">Current-time 0:21:22</p>
                
            </div>
            <div class="current-details">
                <p class="real-temp">Real temp:</p>
                <p class="feels-like">Feels like: </p>
                <p class="wind-speed">Wind km/h: </p>
                <p class="humidity">Humidity: </p>
            </div>
            </div>
        </div>
        
        
        <div class="forecast">
            <div class="forecast-container">
                
                
            </div>
        </div>
    </div>

</body>

</html>
