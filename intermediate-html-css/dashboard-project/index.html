<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <div class="logo">
                <img src="img/icons/view-dashboard-outline.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="logo2">
                <img src="img/icons/home-account.svg" alt="">
                <p>Home</p>
            </div>
            <div class="logo2">
                <img src="img/icons/face-man-profile.svg" alt="">
                <p>Profile</p>
            </div>
            <div class="logo2">
                <img src="img/icons/message-bulleted.svg" alt="">
                <p>Messages</p>
            </div>
            <div class="logo2">
                <img src="img/icons/history.svg" alt="">
                <p>History</p>
            </div>
            <div class="logo2">
                <img src="img/icons/calendar-check.svg" alt="">
                <p>Tasks</p>
            </div>
            <div class="logo2" id="last-logo">
                <img src="img/icons/account-group.svg" alt="">
                <p>Communities</p>
            </div>
            <div class="logo3">
                <img src="img/icons/cog.svg" alt="">
                <p>Settings</p>
            </div>
            <div class="logo3">
                <img src="img/icons/help-box.svg" alt="">
                <p>Support</p>
            </div>
            <div class="logo3">
                <img src="img/icons/shield-key.svg" alt="">
                <p>Privacy</p>
            </div>
            <a href="https://www.flaticon.com/free-icons/angry" title="angry icons" class="tribute">Angry icons created
                by BZZRINCANTATION - Flaticon</a>
        </div>

        <div class="nav">
            <div class="top">
                <div class="top-search">
                    <img src="img/icons/magnify.svg" alt="" class="top-img">
                    <input type="search" name="" id="">
                </div>
                <div class="top-avatar-bar">
                    <img src="img/icons/bell-ring-outline.svg" alt="" class="top-img">
                    <div class="top-avatar-border">
                        <img src="img/avatar/angry.png" alt="" class="top-avatar">
                    </div>
                    
                    <p>Anton Knight</p>
                </div>

            </div>
            <div class="bottom">
                <div class="bottom-avatar-info">
                    <div class="bottom-avatar-border">
                        <img src="img/avatar/angry.png" alt="" class="bottom-avatar">
                    </div>
                   <div class="flex-text">
                    <p>Hello there,</p>
                    <p>Anton Knight (@gabriel)</p>
                   </div>
                </div> 
                
                <div class="buttons-nav">
                    <button>New</button>
                <button>Upload</button>
                <button>Share</button>
                </div>
                
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>
</body>

</html>
